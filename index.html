<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/f73d8633a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Jost&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: '#FFD4D4',
                        placeholder: '#B95454',
                        grind: '#591212',
                        option1: '#ff8ba2',
                        option15: '#ffba89',
                        option2: '#6746d1',
                        option25: '#85bbd4',
                        option3: '#92c670',
                        option35: '#ffc34f'
                    },
                }
            }
        }
    </script>
</head>
<body class="h-screen flex justify-center">
    <div>
        <h1 id="title" class="underline decoration-dashed decoration-[8px] 
        underline-offset-[20px] flex justify-center text-[80px] mt-[90px] mb-[4rem] 
        tracking-[4px] text-grind">Get it Done.</h1>
        <div>
            <div>
                <form class="flex justify-center gap-[20px]">
                    <input id="input" type="text" placeholder="Add a new task..." 
                    class="outline-none border-b-[3px] border-placeholder pl-[5px] 
                    placeholder-placeholder text-placeholder text-[17px] tracking-[3px] 
                    h-[40px] w-[20rem] bg-transparent">
                    <button type="submit"><i class="fas fa-plus" style="color: #591212;"></i></button>
                </form>
            </div>

            <div>
                <div class="flex justify-center">
                    <ul class="bg-pink mt-[50px] rounded-lg px-[20px] w-[25rem]">
                        
                    </ul>
                </div>
                <a id="clear" class="flex justify-center mt-[15px] tracking-[2px] text-[15px] text-grind">Clear All</a>
            </div>
        </div>
        <div>
            <div class="flex justify-center gap-[20px] mt-[23rem]">
                <button id="button1" class="border-grind border-[3px] bg-gradient-to-r from-option1 to-option15 h-[25px] w-[25px] rounded-[100%]"></button>
                <button id="button2" class="border-grind border-[1.5px] bg-gradient-to-r from-option2 to-option25 h-[25px] w-[25px] rounded-[100%]"></button>
                <button id="button3" class="border-grind border-[1.5px] bg-gradient-to-r from-option3 to-option35 h-[25px] w-[25px] rounded-[100%]"></button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
