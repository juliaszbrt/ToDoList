<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        pink: '#FFD4D4',
                        placeholder: '#B95454',
                        grind: '#591212'
                    },
                }
            }
        }
    </script>
</head>
<body class="h-screen flex justify-center">
    <div>
        <h1 class="flex justify-center text-[60px] mt-[90px] mb-[8rem] tracking-[3px] text-grind">Get Your Grind On.</h1>
        <div>
            <header class="mb-[30px]">
                <h1 class="text-center text-[30px] tracking-[2px] text-grind mb-[3rem]">What would you like to accomplish today?</h1>
            </header>

            <div>
                <form class="flex justify-center gap-[20px]">
                    <input type="text" placeholder="Add a new task..." class="outline-none border-b-[5px] border-placeholder border-dotted pl-[5px] placeholder-placeholder text-placeholder text-[17px] tracking-[3px] h-[40px] w-[20rem] bg-transparent">
                    <button type="submit"><img class="h-[20px]" src="/images/plus-11958.png"></button>
                </form>
            </div>

            <div>
                <div class="flex justify-center">
                    <ul class="bg-pink mt-[50px] rounded-lg px-[20px] w-[25rem]">
                        <!-- <li>hello</li>
                        <li>hello2</li>
                        <li>hello3</li> -->
                    </ul>
                </div>
                <a class="flex justify-center mt-[15px] tracking-[2px] text-[15px] text-grind">Clear All</a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
